<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBiz</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header
      class="p-4 bg-gray-800 text-white flex items-center justify-between shadow-md border-b-2 border-gray-600"
    >
      <h1 class="text-xl font-semibold">
        Your Stock Partner,
        <i
          class="italic text-gray-400 cursor-pointer hover:underline"
          onclick="location.reload()"
          >FastBiz</i
        >
      </h1>
      <span class="text-sm opacity-80 hover:text-gray-400 transition"
        >Data team no.1</span
      >
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll">
      <!-- Messages will go here -->
    </main>

    <!-- Input area -->
    <footer class="border-t border-gray-300 bg-white p-4">
      <form id="message-form" class="flex items-center space-x-2">
        <input
          type="text"
          id="user-input"
          class="flex-1 border border-gray-300 rounded-md p-2 outline-none focus:border-gray-500"
          placeholder="Type your message..."
          required
        />
        <button
          type="submit"
          class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition"
        >
          Send
        </button>
      </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
